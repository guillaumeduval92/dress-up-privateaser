<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  	<h1>Privateaser</h1><br/>
  	<h2>Price simulator</h2><br/>
    <div id="bar">
    	Bar information : <br/>
      <input class="js-name" type="text" placeholder="Bar name"/><br/>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour"/><br/>
      <input class="js-price-by-person" type="number" placeholder="Price by person"/>
    </div>
    <div id="booker">
    	Booker information : <br/>
      <input class="js-name" type="text" placeholder="Booker name"/><br/>
      <input class="js-time" type="number" placeholder="Time in h"/><br/>
      <input class="js-persons" type="number" placeholder="Persons"/><br/>
	  <meta name="description" content="Deductible option">
		Deductible reduction
      <input class="js-option" type="checkbox" placeholder="Deductible option"/>
    </div><br/>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </body>
</html>
